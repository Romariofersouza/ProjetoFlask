{% extends "base.html" %}

{% block conteudo %}
    <h1>{{ operacao }}</h1>
    <form action="" method="post" novalidate>
        {{ formulario.hidden_tag() }}
        <p>
            {{ formulario.nome.label }}<br>
            {{ formulario.nome(size=40) }}<br>
            {% for error in formulario.nome.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ formulario.enviar() }}</p>
    </form>
{% endblock %}
